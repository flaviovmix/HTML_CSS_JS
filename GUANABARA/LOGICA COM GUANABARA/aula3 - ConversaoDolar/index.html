<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Elementos à Tabela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fim Bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <h3>Conversor de Moeda</h3>
        <form class="row g-3">


            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Quantidade em Reais</label>
                <input type="number" class="form-control" id="real">
            </div>

            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Cotação</label>
                <input type="number" class="form-control" id="dolar">
            </div>

        </form>

        <button class="btn btn-primary" onclick="adicionarLinha()">Adicionar Linha</button>

        <table id="tabelaLista" class="table">
            <thead>
                <tr>
                    <th>Quantidade em Reais</th>
                    <th>Cotação do Dolar</th>
                    <th>Total convertido</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>R$ 1000,00</td>
                    <td>R$ 5,56</td>
                    <td>R$ 5.560,00</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="app.js"></script>

</body>

</html>
