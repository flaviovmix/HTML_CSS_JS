<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Elementos à Tabela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fim Bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <h3>Calculo de Idade</h3>
        <form class="row g-3">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Nome</label>
                <input type="email" class="form-control" id="nome-pessoa">
            </div>

            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Ano Atual</label>
                <input type="email" class="form-control" id="ano-atual">
            </div>

            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Ano de Nascimento</label>
                <input type="email" class="form-control" id="ano-de-nascimento">
            </div>
        </form>

        <button class="btn btn-primary" onclick="adicionarLinha()">Adicionar Linha</button>

        <table id="tabelaLista" class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ano Atual</th>
                    <th>Ano de Nascimento</th>
                    <th>Idade</th>
                    <th>Qualificado a Dirigir</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Adriely Baldo Sotele</td>
                    <td>2024</td>
                    <td>1989</td>
                    <td>35 anos</td>
                    <td>
                        <span class="de-maior">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Pedro Henrique</td>
                    <td>2024</td>
                    <td>2016</td>
                    <td>8 anos</td>
                    <td>
                        <span class="de-menor">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ban-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z"/>
                              </svg>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Flávio José dos Passos</td>
                    <td>2024</td>
                    <td>1982</td>
                    <td>42 anos</td>
                    <td>
                        <span class="de-maior">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                        </span>
                    </td>
                </tr>

            </tbody>
        </table>
    </main>

    <script src="app.js"></script>

</body>

</html>
